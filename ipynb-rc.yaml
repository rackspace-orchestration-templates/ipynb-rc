heat_template_version: 2013-05-23

description: |
  #### Single Linux server - RCv3
  Single Linux server running
  [IPython Notebook 2.2](http://ipython.org/notebook.html).

  This template will only function with RCv3.
parameter_groups:

- label: Server Settings
  parameters:
  - image
  - flavor

- label: IPython Settings
  parameters:
  - ipynb_username

- label: RackConnect Settings
  parameters:
  - rc_network_name

- label: rax-dev-params
  # These are parameters that will not be displayed in the portal. The purpose
  # of these parameters are for users who are developing or testing newer or
  # different setups. If any of these parameters are changed, there is a good
  # chance this stack will fail to properly deploy.
  parameters:
  - server_hostname
  - kitchen
  - chef_version

parameters:

  server_hostname:
    label: Server Name
    description: Server Name
    type: string
    default: ipynb
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  image:
    label: Operating System
    description: |
      Server image used for all servers that are created as a part of this
      deployment
    type: string
    default: Ubuntu 14.04 LTS (Trusty Tahr) (PV)
    constraints:
    - allowed_values:
      - Ubuntu 14.04 LTS (Trusty Tahr) (PV)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: |
      Rackspace Cloud Server flavor to use. The size is based on the amount of
      RAM for the provisioned server.
    type: string
    default: 2 GB General Purpose v1
    constraints:
    - allowed_values:
      - 1 GB General Purpose v1
      - 2 GB General Purpose v1
      - 4 GB General Purpose v1
      - 8 GB General Purpose v1
      - 15 GB I/O v1
      - 30 GB I/O v1
      - 60 GB I/O v1
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  ipynb_username:
    label: Username
    description: |
      Username for the notebook, the password will be randomly generated.
    type: string
    default: ipynb
    constraints:
    - allowed_pattern: "^[A-Za-z0-9.-]{1,64}$"
      description: "Must be alphanumeric and fewer than 64 characters"

  kitchen:
    label: Kitchen
    description: URL for the kitchen to use
    type: string
    default: https://github.com/rackspace-orchestration-templates/ipynb-rc

  chef_version:
    label: Chef Version
    description: Version of chef client to use
    type: string
    default: 11.12.8

  rc_network_name:
    type: string
    label: RackConnect Network
    description: Name or UUID of RackConnected network to attach this server to
    constraints:
    - custom_constraint: rackconnect.network
    immutable: true
resources:
  # Random password generation
  ipynb_password:
    type: "OS::Heat::RandomString"
    properties:
      length: 16
      sequence: lettersdigits

  ssh_key:
    type: "OS::Nova::KeyPair"
    properties:
      name: { get_param: "OS::stack_id" }
      save_private_key: true

  ipynb_server:
    type: "OS::Nova::Server"
    properties:
      name: { get_param: server_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_resource: ssh_key }
      networks:
      - network: { get_param: rc_network_name }
      - network: 11111111-1111-1111-1111-111111111111
      metadata:
        rax-heat: { get_param: "OS::stack_id" }

  ipynb_server_public_ip:
    type: Rackspace::RackConnect::PublicIP
    depends_on: ipynb_server
    properties:
      server_id: { get_resource: ipynb_server }

  ipynb_setup:
    type: "OS::Heat::ChefSolo"
    depends_on: ipynb_server
    properties:
      username: root
      private_key: { get_attr: [ssh_key, private_key] }
      host: { get_attr: [ipynb_server, networks, private, 0] }
      kitchen: { get_param: kitchen }
      chef_version: { get_param: chef_version }
      node:
        deployment:
          id: secrets # Tells cookbook the data bag name
        ipynb:
          ipython_package: ipython[notebook]==3.2.0
        rax:
          firewall:
            tcp:
            - 22
            - 80
            - 443
        run_list: ["recipe[apt]",
                   "recipe[build-essential]",
                   "recipe[chef-solo-search]",
                   "recipe[rax-ipynb-auth]",
                   "recipe[ipynb]",
                   "recipe[ipynb::virtenv_launch]",
                   "recipe[ipynb::proxy]",
                   "recipe[rax-firewall]"]
      data_bags:
        secrets:
          encrypted: true
          id: webapp_ipython
          ipynb:
            linux_user: { get_param: ipynb_username }
            linux_group: { get_param: ipynb_username }
            NotebookApp:
              password: { get_attr: [ipynb_password, value] }



outputs:
  private_key:
    description: SSH Private Key
    value: { get_attr: [ssh_key, private_key] }

  server_ip:
    description: Server IP
    value: { get_attr: [ipynb_server, accessIPv4] }

  ipynb_url:
    description: IPython URL
    value:
      str_replace:
        template: "https://%server_ip%"
        params:
          "%server_ip%": { get_attr: [ipynb_server, accessIPv4] }

  ipynb_password:
    description: IPython Password
    value: { get_attr: [ipynb_password, value] }
